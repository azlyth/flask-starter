version: '3'

services:

  web:
    labels:
      shipyard.route: '/'
    image: 'gcr.io/shipyard-dev/flask-web:${SHIPYARD_COMMIT}'
    environment:
      DATABASE_URL: 'postgres://obscure-user:obscure-password@postgres/app'
      DEV: ${DEV}
      FLASK_DEBUG: '1'
    volumes:
      - './filesystem/entrypoints:/entrypoints:ro'
      - './migrations:/srv/migrations'
      - './src:/srv/src:ro'
    expose:
      - '9000'
    ports:
      - '8080:8080'

  postgres:
    image: 'postgres:${POSTGRES_TAG}'
    environment:
      POSTGRES_USER: 'obscure-user'
      POSTGRES_PASSWORD: 'obscure-password'
      POSTGRES_DB: 'app'
      PGDATA: '/var/lib/postgresql/data/pgdata'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432'

  redis:
    image: 'redis:${REDIS_TAG}'
    ports:
      - '6379'

volumes:
  postgres:
